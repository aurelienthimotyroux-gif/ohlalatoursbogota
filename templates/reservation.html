<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
  <meta charset="UTF-8" />
  <title>{{ _("R√©server votre visite") }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header class="hero background-half"
          style="background-image: url('{{ url_for('static', filename='images/bg_reservation.jpg') }}');">
    <div class="hero-topbar">
      <div id="lang-switcher">
        <a href="{{ lang_url('fr') }}">üá´üá∑</a> |
        <a href="{{ lang_url('en') }}">üá∫üá∏</a> |
        <a href="{{ lang_url('es') }}">üá®üá¥</a>
      </div>
      <nav class="nav-hero">
        <a href="{{ url_for('index', lang=get_locale()) }}">{{ _("Accueil") }}</a> |
        <a href="{{ url_for('tours', lang=get_locale()) }}">{{ _("Nos tours") }}</a> |
        <a href="{{ url_for('transport', lang=get_locale()) }}">{{ _("Service de Transport") }}</a> |
        <a href="{{ url_for('reservation', lang=get_locale()) }}">{{ _("R√©servation") }}</a>
      </nav>
    </div>
    <h1 class="hero-title">
      {{ _("R√©server votre visite") }}{% if tour %} : {{ _(tour|replace('-', ' ')|title) }}{% endif %}
    </h1>
  </header>

  <main>
    <section class="reservation-container">
      <form class="reservation-form" method="POST" action="{{ url_for('reservation', lang=get_locale(), tour=tour) }}">
        <label for="nom">{{ _("Nom") }}</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">{{ _("Email") }}</label>
        <input type="email" id="email" name="email" required>

        <label for="date">{{ _("Date souhait√©e") }}</label>
        <input type="date" id="date" name="date" required>

        <label for="message">{{ _("Message") }}</label>
        <textarea id="message" name="message" rows="4" placeholder="{{ _('Infos utiles, horaires, etc.') }}"></textarea>

        <label for="tour">{{ _("Choisissez un tour") }}</label>
        <select name="tour" id="tour" required>
          <option value="">{{ _("-- S√©lectionnez --") }}</option>
          <option value="candelaria"  {{ 'selected' if tour=='candelaria'  else '' }}>{{ _("Visite historique de La Candelaria") }}</option>
          <option value="monserrate"  {{ 'selected' if tour=='monserrate'  else '' }}>{{ _("Randonn√©e √† Monserrate") }}</option>
          <option value="zipaquira"   {{ 'selected' if tour=='zipaquira'   else '' }}>{{ _("Excursion √† la Cath√©drale de sel de Zipaquir√°") }}</option>
          <option value="chorrera"    {{ 'selected' if tour=='chorrera'    else '' }}>{{ _("Cascade de La Chorrera") }}</option>
          <option value="finca-cafe"  {{ 'selected' if tour=='finca-cafe'  else '' }}>{{ _("Visite d‚Äôune finca √† caf√©") }}</option>
        </select>

        <label for="payment-method">{{ _("Mode de paiement") }}</label>
        <select id="payment-method" name="payment-method">
          <option value="paypal" selected>PayPal</option>
          <option value="none">{{ _("Autre (test sans paiement)") }}</option>
        </select>

        <!-- Zone PayPal -->
        <div id="paypal-block" style="margin-top:12px;">
          <div id="paypal-button-container" style="margin-top:12px;"></div>
          <div id="paypal-error" style="display:none;margin-top:10px;padding:10px;border:1px solid #f00;color:#b00;background:#fee;"></div>
        </div>

        <button type="submit" id="form-submit">{{ _("Envoyer") }}</button>
      </form>
    </section>
  </main>

  <!-- SDK PayPal ‚Äì SANDBOX (remplace le client-id par ta variable Render si tu veux) -->
  <script src="https://www.paypal.com/sdk/js?client-id={{ os.getenv('PAYPAL_CLIENT_ID','AUi3HV5PW7c5v5PlRNF9UqNl4iZtFI3tfp96u5Zmk245UW0ko67x4eR7tQ4Z5-93yk5wVIGr0bcS88UM') }}&currency=EUR&intent=capture&components=buttons"></script>

  <script>
    // Prix par tour
    const PRICES = { candelaria: 20, monserrate: 15, zipaquira: 40, chorrera: 55, 'finca-cafe': 50 };

    // Pr√©-s√©lection propre depuis la querystring si besoin
    (function preselectFromQuery() {
      const urlParams = new URLSearchParams(window.location.search);
      const t = urlParams.get('tour');
      if (t) {
        const sel = document.getElementById('tour');
        if ([...sel.options].some(o => o.value === t)) sel.value = t;
      }
    })();

    const methodSelect = document.getElementById('payment-method');
    const paypalBlock  = document.getElementById('paypal-block');
    const errBox       = document.getElementById('paypal-error');

    // Si "Autre" (test), on masque le bouton PayPal
    function updateBlocks() {
      paypalBlock.style.display = (methodSelect.value === 'paypal') ? 'block' : 'none';
    }
    methodSelect.addEventListener('change', updateBlocks);
    updateBlocks();

    // Rendu du bouton PayPal
    function renderPaypal() {
      if (!window.paypal) {
        errBox.style.display = 'block';
        errBox.textContent = "{{ _('PayPal ne s‚Äôest pas charg√©. V√©rifiez le Client ID ou les bloqueurs.') }}";
        return;
      }

      paypal.Buttons({
        createOrder: function (data, actions) {
          const tourId = document.getElementById('tour').value;
          if (!tourId) {
            alert("{{ _('Choisissez un tour avant de payer.') }}");
            throw new Error('no-tour');
          }
          const amount = (PRICES[tourId] || 0).toFixed(2);
          if (amount <= 0) {
            alert("{{ _('Prix invalide pour ce tour.') }}");
            throw new Error('bad-amount');
          }
          const date = document.getElementById('date').value || '';
          const nom  = document.getElementById('nom').value  || '';
          const description = `Tour: ${tourId} | Date: ${date} | Nom: ${nom}`;

          return actions.order.create({
            purchase_units: [{ amount: { currency_code: 'EUR', value: amount }, description }]
          });
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function () {
            window.location.href = '/paiement-reussi?orderID=' + data.orderID;
          });
        },
        onCancel: function () { window.location.href = '/paiement-annule'; },
        onError: function (err) {
          errBox.style.display = 'block';
          errBox.textContent = 'PayPal: ' + (err && err.message ? err.message : err);
          console.error('PayPal error:', err);
        }
      }).render('#paypal-button-container');
    }

    // Ne rend le bouton que si PayPal est s√©lectionn√©
    if (methodSelect.value === 'paypal') renderPaypal();
    methodSelect.addEventListener('change', () => {
      if (methodSelect.value === 'paypal') {
        // remonte le bouton si l‚Äôutilisateur repasse sur PayPal
        document.getElementById('paypal-button-container').innerHTML = '';
        renderPaypal();
      }
    });

    // (Optionnel) emp√™cher l‚Äôenvoi serveur si PayPal est choisi
    document.querySelector('.reservation-form').addEventListener('submit', function (e) {
      if (methodSelect.value === 'paypal') {
        e.preventDefault();
        // L‚Äôutilisateur doit cliquer ‚ÄúPayer‚Äù dans le module PayPal
        document.getElementById('paypal-block').scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });
  </script>
</body>
</html>
